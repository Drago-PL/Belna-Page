<!--Strona mapy-->

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Mapa</title>
    <style>
        body {
            background-color: black; /* Czarny kolor tła */
            margin: 0;             /* Usuwa domyślny margines */
            display: flex;
            justify-content: center; /* Wyśrodkowanie poziome */
            align-items: center;     /* Wyśrodkowanie pionowe */
            height: 100vh;           /* Wysokość 100% widoku */
        }
        img {
            max-width: 90%;   /* Maksymalna szerokość obrazka */
            max-height: 90%;  /* Maksymalna wysokość obrazka */
            display: block;
        }
    </style>
</head>
<body>
    <img src="Mapa-Belnej.png" alt="Mapa">
</body>
</html>
