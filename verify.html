<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<title>Weryfikacja użytkownika</title>
<style>
  body {
    font-family: Impact, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: black;
  }
  .container {
    background-color: limegreen;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    width: 300px;
  }
  label {
    display: block;
    margin-top: 10px;
  }
  input {
    background-color: lightgray;
    width: 100%;
    padding: 5px;
    border-radius: 8px;
    margin-top: 5px;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
  }
  button {
    background-color: limegreen;
    margin-top: 15px;
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    font-family: Arial, sans-serif;
    transition: background-color 0.3s, transform 0.2s;
  }
  
  button:hover {
    background-color: #76c776;
    transform: scale(1.05);
  }
  
  
</style>
</head>
<body>
<div class="container">
  <h2>Weryfikacja użytkownika</h2>
  <form id="verifyForm" onsubmit="return validateUser();">
    <label for="name">Imię i nazwisko:</label>
    <input type="text" id="name" name="name" required />
    <label for="password">Hasło:</label>
    <input type="password" id="password" name="password" required />
    <button type="submit">Zatwierdź</button>
  </form>
</div>

<script>
  function validateUser() {
    const nameInput = document.getElementById('name').value.trim();
    const passwordInput = document.getElementById('password').value.trim();

    const users = [
      { name: 'Admin', password: 'Kacper2008' },
      { name: 'Dawid Czyżyk', password: 'jasnonos123' },
      { name: 'Max Gucwa', password: 'jasnypierun120!' },
      { name: 'Jakub Jasnos', password: 'Zorro53741' },
      { name: 'Norbert Kozak', password: '67cristianoronaldo' }
    ];

    const userFound = users.some(user => 
      user.name === nameInput && user.password === passwordInput
    );

    if (userFound) {
      window.location.href = 'welcome.html';
    } else {
      alert('Niepoprawne dane. Spróbuj ponownie.');
    }
    return false;
  }
</script>
</body>
</html>
