<!-- Trzecia strona -->

<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<title>Spis stron</title>
<style>
  body {
    background-color: black; /* czarne tło */
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: start;
    height: 100vh;
    margin: 0;
    padding-top: 50px; /* odstęp od góry */
  }

  h1 {
    font-family: Impact, Arial, sans-serif;
    font-size: 48px; /* duży rozmiar czcionki */
    color: limegreen; /* jasnozielony */
    margin-bottom: 40px; /* odstęp od przycisków */
  }

  .button-container {
    display: flex;
    flex-direction: column;
    gap: 15px; /* odstęp między przyciskami */
  }

  a.button {
    display: inline-block;
    padding: 15px 30px;
    background-color: limegreen; /* jasnozielony */
    color: black;
    text-decoration: none;
    border-radius: 10px; /* zaokrąglone rogi */
    font-size: 18px;
    transition: background-color 0.3s, transform 0.2s;
  }

  a.button:hover {
    background-color: #76c776; /* ciemniejszy zielony na hover */
    transform: scale(1.05);
  }
</style>
</head>
<body>
<h1>Spis stron</h1>
<div class="button-container">
  <a href="rejestr.html" class="button">Rejestr użytkowników</a>
  <a href="mapa.html" class="button">Mapa Belnej</a>
  <a href="historia.html" class="button">Historia wersji</a>
</div>
</body>
</html>
